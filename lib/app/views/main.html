<div class="row">

  <div class="span4">
    &nbsp;
  </div>
  <div class="span4">
    <h2>
      <center>
	Applications
      </center>
    </h2>
    <div class="todo mrm">
      <ul>
	<li ng-repeat="app in apps" >
	  <div class="todo-icon fui-man-24"></div>
	  <div class="todo-content">
	    <h4 class="todo-name">{{app.name}}</h4>
	    <small>{{app.descr}}</small>
	  </div>
	</li>

      </ul>
    </div>

  </div>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Error</th>
      <th>Date</th>
      <th>from Now</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="log in logs" ng-class="{info : log.new == true}">
      <td>{{log}}</td>
      <td>{{log.date | date:'dd/MM/yyyy @ h:mma'}}</td>
      <td>{{log.date | fromNow }}</td>
    </tr>
  </tbody>
</table>
